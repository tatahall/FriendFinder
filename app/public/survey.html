<body>

  <div class="container">

    <hr>
    <br>

    </div>
    <br><br>
    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends Link</a> | <a href="https://github.com/tatahall/FriendFinder">Github Repo

      </div>

  <div id="modal" class="modal">
    <div class="mcontent">
      <h4>Closest Friend Match</h4>
      <div></div>
      <h5 id="match"></h5>
      <img id="matchImage" class="boxed" width="500" src="" alt="">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>

</html>
<script type="text/javascript">
  //alert("this works.")
  $(document).ready(function(){
    //$("select").material_select();
    $(".modal").modal();
  });

  $("#submit-button").on("click", function (event){
    event.preventDefault();
    var userObject = {
          name: $("#fname").val().trim(),
          userPix: $("#photo").val().trim(),
          score: [
            $("question1").val(),
            $("question2").val(),
            $("question3").val(),
            $("question4").val(),
            $("question5").val(),
            $("question6").val(),
            $("question7").val(),
            $("question8").val(),
            $("question9").val(),
            $("question10").val(),
          ]
        };
      $.post("/api/friends", userObject)
      .done(function(data){
        $("match").html(data.nameMatch);
        $("#matchImage").attr("src", data.imageMatch);
      })
  })


</script>
